<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>design card using flexbox</title>
    <link rel="stylesheet" href="index.css" />
    <!-- font awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    <!-- roboto font css-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,100&display=swap" rel="stylesheet">
    </head>

<body>

    <div class="containerCard">
        <div class="card">
            <div class="rightSideContainer">
                <div class="rightside">
                    <img src="personimg.jpg" alt="person">
                    <p class="fullname">john doe</p>
                    <p class="description">better visuals</p>

                </div>
            </div>
            <div class="leftSideContainer">

                <p class="someText">
                    it itakes monumental improvement for us
                    to change how we live our lives.design
                    is the way we access that improvement.
                </p>
                <ul class="socialMedia">
                    <li><i class="fab fa-facebook-f"></i></li>
                    <li><i class="fab fa-twitter"></i></li>
                    <li><i class="fab fa-github"></i></li>
                    <li><i class="fab fa-instagram"></i></li>
                </ul>

            </div>
        </div>
    </div>
</body>

</html>
